{{ if .Site.Data.homepage.client_and_work.enable }}
<section id="portfolio" class="section section--border-bottom">
  <div class="container">
    <h2 class=" rad-animation-group rad-fade-down">
      {{ T "testimonialSectionTitle" }}
    </h2>
    {{ range $index, $element := .Site.Data.homepage.client_and_work.works }}
    <div
      class="row row--padded rad-animation-group rad-fade-down {{ if .is_even }}flex-column-reverse flex-md-row{{ end }}"
    >
      <div class="about__profile-picture col-12 col-md-6">
        <img
          class='lozad img-responsive img-clip-right-forward image-left-overflow'
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .image.x | absURL }}"
          data-srcset="{{ .image.x | absURL }} 1x, {{ .image._2x | absURL }} 2x"
          alt="{{ .title }}"
        />
      </div>
      <div class="col-12 col-md-6 mt-4 mt-md-0 my-md-auto">
        <div class="testimonial__author">
          <img class="lozad testimonial__author-image"
               src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
               data-src="{{ .profile.x | absURL }}"
               data-srcset="{{ .profile.x | absURL }} 1x, {{ .profile._2x | absURL }} 2x"
               alt="{{ .name }}"/>
          <div class="testimonial__author-info">
            <div class="experience__title">{{ T "testimonialTitle" }}</div>
            <span>{{ T "testimonialSubTitle" }}</span>
          </div>
        </div>
        <i class="icon-quote"></i>
        <p class="lead">
          {{ T "testimonialBody" }}
        </p>
        <a href="{{ .button.URL | absURL }}" target="_blank" class="btn btn-primary"
          >{{ .button.btnText }}<i class="{{ .button.icon }}"></i
        ></a>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}

{{ if .Site.Data.homepage.experience.enable }}
<section id="experience" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6">
                <h2>{{ T "experienceTitle" }}</h2>
                <p class="lead">
                    {{ T "experienceDescription1" }}
               </p>
               <p class="lead">
                    {{ T "experienceDescription2" }}
               </p>
               <p class="lead">
                    {{ T "experienceDescription3" }}
               </p>
            </div>
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .Site.Data.homepage.experience.items }}
                <div class="experience">
                    <div class="experience__date">{{ .duration }}</div>
                    <div class="experience__title">{{ .title }}</div>
                    <div class="experience__company">{{ .company }}</div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
